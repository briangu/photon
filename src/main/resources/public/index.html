  <script type="text/javascript">
    var params = {};

    function loadData() {
      IN.API.Profile("me")
        .fields(["id", "firstName", "lastName", "pictureUrl","headline","publicProfileUrl"])
        .result(function(result) {
          profile = result.values[0];
          params.id = profile.id;
          profHTML = "<p><a href=\"" + profile.publicProfileUrl + "\">";
          profHTML += "<img class=img_border align=\"left\" src=\"" + profile.pictureUrl + "\"></a>";
          profHTML += "<a href=\"" + profile.publicProfileUrl + "\">";
          profHTML += "<h2 class=myname>" + profile.firstName + " " + profile.lastName + "</a> </h2>";
          profHTML += "<span class=myheadline>" + profile.headline + "</span>";
          $("#profile").html(profHTML);
        });
    }
  </script>

<!-- Update kind: Share -->

<script type="text/html" id="template-photo-owner">
  {{#actor}}
     {{#links}}
    <p>
      <a href="{{url}}"><b><i>{{title}}</i></b></a><br>
      From <a href="{{url}}"><b>{{name}}</b></a>
    </p>
  {{/links}}
 {{/actor}}
  {{#socialSummary}}
  <div class="update-actions">
    <a href="#" class="add-like">Like {{#totalLikes}}({{totalLikes}}){{/totalLikes}}</a> 路
    <a href="#" class="add-comment">Comment {{#totalComments}}({{totalComments}}){{/totalComments}}</a> 路
    <span rel="{{createdDate}}" class="easydate"></span>
  </div>
  {{/socialSummary}}
</script>

<script type="text/html" id="template-photo-image">
  {{#object}}
    {{#links}}
  <span class="photo_container pc_m">
    <a href="{{url}}" title="{{title}}" target="_blank">
      <img src="{{thumbnail}}" width="240" height="180" alt="{{title}}" class="pc_img" border="0">
    </a>
  </span>
    {{/links}}
  {{/object}}
</script>

<script type="text/html" id="template-update">
<div class="float" id="{{id}}">
  {{#object}}
    {{#links}}
      {{#thumbnail}}

      {{/thumbnail}}
    {{/links}}
  {{/object}}
  {{#socialSummary}}

    <a href="#" class="add-comment">Comment {{#totalComments}}({{totalComments}}){{/totalComments}}</a> 路
    <span rel="{{createdDate}}" class="easydate"></span>
  </div>
  {{/socialSummary}}
  </div>
</div>
</script>
